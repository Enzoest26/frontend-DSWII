<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form [formGroup]="loginForm" class="iniciar-sesion">
                    <div class="logo">
                        <img src="../../../assets/quecuadrologo.png" alt="quecuadro" class="lo">
                    </div>
                    <div class="cabecera">
                        <h2>BIENVENIDO 👋</h2>
                        <h6>Inicia sesión para navegar por la tienda</h6>
                    </div>
                    <div class="actual-form">
                        <div class="input-field2">
                            <!--<input type="text" required/>-->
                            <input type="text" id="username" formControlName="username" required autocomplete="off">
                            <label class="lbl">Correo electrónico</label>
                        </div>
                        <div class="input-field2">
                            <!--<input type="password" required/>-->
                            <input type="password" id="password" formControlName="contrasenia" required>
                            <label class="lbl">Contraseña</label>
                        </div>
                        <div class="form-group" *ngIf="mostrarError" style="margin-top: 1rem; font-size: 13px; color: #a70808; text-align: center;">
                            <div class="alert alert-danger" role="alert">
                                Email y/o contraseña incorrectos. 
                            </div>
                        </div>
                        <!-- btnIngresar 
                        <input type="submit" value="Ingresar" class="ingresar-btn">-->
                        <input type="submit" value="Iniciar sesión" (click)="ingresar()" class="ingresar-btn">
                        <p class="text">
                            ¿No tienes una cuenta? 
                            <a routerLink="/registro">Registrate aquí</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="carrusel"></div>
        </div>
    </div>
</main>
